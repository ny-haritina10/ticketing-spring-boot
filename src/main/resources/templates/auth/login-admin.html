<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}">
    <style>
        .login-container { max-width: 400px; margin: 100px auto; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-form { margin-top: 20px; }
        .form-group { margin-bottom: 20px; }
        .input-group-text { cursor: pointer; }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container bg-white">
            <div class="login-header">
                <h2><i class="bi bi-shield-lock"></i> Admin Login</h2>
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="bi bi-exclamation-triangle-fill"></i> Invalid email or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="bi bi-check-circle-fill"></i> You have been logged out.
            </div>
            <form class="login-form" th:action="@{/admin-login}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <span class="input-group-text" id="togglePassword">
                            <i class="bi bi-eye" id="eyeIcon"></i>
                        </span>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/client-login}" class="text-muted">Login as Client</a>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
