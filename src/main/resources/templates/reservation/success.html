<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card text-center">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Success!</h3>
            </div>
            <div class="card-body py-5">
                <div class="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                </div>
                
                <h2 class="card-title mb-3">Reservation Created Successfully!</h2>
                <p class="card-text lead">Your reservation and passenger details have been saved.</p>
                
                <div th:if="${success}" class="alert alert-success my-4" role="alert">
                    <span th:text="${success}"></span>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                    <a th:href="@{/reservations/list}" class="btn btn-primary btn-lg me-md-2">View All Reservations</a>
                    <a th:href="@{/reservations/create}" class="btn btn-success btn-lg">Create New Reservation</a>
                </div>
            </div>
            <div class="card-footer text-muted">
                Thank you for using our flight reservation service!
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
