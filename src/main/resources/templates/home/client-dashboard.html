<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-speedometer2"></i> Client Dashboard</a>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle"></i> Welcome, <span sec:authentication="name"></span>
                </span>
                <form th:action="@{/client/logout}" method="get">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="alert alert-success">
            <i class="bi bi-check-circle-fill"></i> Welcome to front-office dashboard!
        </div>
        <div class="mt-3">
            <a th:href="@{/reservations/create}" class="btn btn-primary me-2">
                <i class="bi bi-plus-circle"></i> Create New Reservation
            </a>
            <a th:href="@{/reservations/list}" class="btn btn-info">
                <i class="bi bi-list-ul"></i> My Reservations List
            </a>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
