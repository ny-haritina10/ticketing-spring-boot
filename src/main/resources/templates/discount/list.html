<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Discount List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/discount.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4"><i class="fas fa-percent me-2"></i>Discount Management</h2>
    <a th:href="@{/discounts/form}" class="btn btn-success mb-3">
        <i class="fas fa-plus me-2"></i>Add New Discount
    </a>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Max Age</th>
                <th>Discount %</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="discount : ${discounts}">
                <td th:text="${discount.id}"></td>
                <td th:text="${discount.categorieAge?.label}"></td>
                <td th:text="${discount.ageMax}"></td>
                <td th:text="${discount.percentageDiscount}"></td>
                <td>
                    <a th:href="@{/discounts/form(id=${discount.id})}" class="btn btn-primary btn-sm">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a th:href="@{/discounts/delete(id=${discount.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure?')">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
